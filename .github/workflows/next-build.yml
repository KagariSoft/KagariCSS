name: Next Build
on:
  workflow_dispatch:
  push:
    branches: [next]
    tags:
      - "v*.*.*-n"

env:
  DATE: $(date +%FT%TZ)
permissions:
  contents: read
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: "next"

      - run: git fetch --tags -f

      - name: Resolve version
        id: vars
        run: echo "::set-output name=tag_name::$(git describe --tags --abbrev=0)"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE }}"

      - name: Building CSS
        run: |
          npx --package node-sass@latest node-sass --version
          npx --package node-sass@latest node-sass --include-path scss packages/csc/src/scss/common.scss packages/csc/dist/css/common.min.css --output-style compressed

      - name: Building JavaScript

        run: |
          npm i
          npm ci
          npm run js:build

        working-directory: ./packages/csc

      - name: Install dependencies
        run: npm install
        working-directory: ./packages/csc-react

      - name: Building React
        run: |
          npm ci
          npm run build
        working-directory: ./packages/csc-react

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "${{ env.NODE }}"
          registry-url: "https://registry.npmjs.org"

      - name: Publish CSC
        run: |
          npm ci
          npm publish --access public --tag next
        working-directory: ./packages/csc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN}}

      - name: Publish CSC React
        run: |
          npm ci
          npm publish --access public --tag next
        working-directory: ./packages/csc-react
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN}}

      - name: Commit files # transfer the new html files back into the repository
        run: |
          git config --local user.name "KagariSoft-dev "
          git add .
          git commit -m "üèóÔ∏è Files updated" -a
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true

      - name: Release Next üì¶
        uses: technote-space/release-github-actions@v6
