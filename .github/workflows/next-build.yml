name: Next Build
on:
  workflow_dispatch:
  push:
    branches: [next]

env:
  DATE: $(date +%FT%TZ)
permissions:
  contents: read
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: "next"

      - run: git fetch --tags -f

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE }}"

      - name: Building CSS
        run: |
          npx --package node-sass@latest node-sass --version
          npx --package node-sass@latest node-sass --include-path scss packages/csc/src/scss/common.scss packages/csc/dist/css/common.min.css --output-style compressed
      

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "${{ env.NODE }}"
          registry-url: "https://registry.npmjs.org"
      
      - name: Generate Changelog
        run: |
          npm install
          npm ci
          npm run changelog

      - name: Publish CSC
        run: |
          npm ci
          npm publish --access public --tag next
        working-directory: ./packages/csc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN}}

      - name: Commit files # transfer the new html files back into the repository
        run: |
          git config --local user.name "KagariSoft-dev "
          git add .
          git commit -m "üèóÔ∏è Files updated" -a
          git tag v${{ steps.package-version.outputs.current-version}}

      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          branch: ${{ github.ref }}

      - name: Release üì¶
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: true
          generate_release_notes: true
          tag_name: v${{ steps.package-version.outputs.current-version}}
